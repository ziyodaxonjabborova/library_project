<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5f5f5;
        font-family: "Segoe UI", sans-serif;
      }

      .card {
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 380px;
      }

      .btn-delete {
        background: #d7263d;
        color: white;
      }

      .btn-delete:hover {
        background: #b91c30;
      }
    </style>
  </head>

  <body>
    <div class="card text-center">
      {% if message %}
      <h4 class="text-danger fw-bold">{{ message }}</h4>
      {% endif %}

      {% if todo %}
      <h4 class="fw-bold">Tasdiqlash</h4>
      <p class="text-secondary mt-3">
        <b>{{ todo.title }}</b> ni haqiqatdan ham o‘chirmoqchimisiz?
      </p>

      <form action="/delete/{{ todo.id }}/" method="post">
        {% csrf_token %}

        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-delete w-50 me-2">
            O‘chirish
          </button>

          <a href="/" class="btn btn-secondary w-50 ms-2">Bekor qilish</a>
        </div>
      </form>
      {% endif %}
    </div>
  </body>
</html>
